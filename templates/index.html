<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SAT/ACT Tutor Chatbot</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   </head>
   <body>
      <div class="overlay">
         <div class="overlay-content">
            <h1 class="overlay-header">Welcome to the SAT/ACT chatbot</h1>
            <p>It's a work in progress</p>
            <button class="start-chat-button" id="start-chat-button">Start Chat</button>
         </div>
      </div>
      <div class="chat-container" style="display: none;">
         <div class="chat-header">SAT/ACT Tutor Chatbot</div>
         <div class="chat-box" id     ="chat-box"></div>
         <div class="chat-input-container">
            <textarea class="chat-input" id="chat-input" placeholder="Type your question..."></textarea>
            <button class="chat-submit" id="chat-submit">
            <i class="material-icons">send</i>
            </button>
         </div>
      </div>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
   </body>
</html>
